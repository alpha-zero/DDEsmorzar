    <script>
        var map = L.map('map').setView([0, 0], 1);
		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("" + e.latlng.toString())
				.openOn(map);
		}
		
		var majorcityIcon = L.Icon.extend({
			options: {
				iconUrl: 'mjcityicon.png',
				iconSize: [32, 35],
				iconAnchor: [16, 35],
				
				shadowUrl: 'mjcityiconShadow.png',
				shadowSize: [40,39],
				shadowAnchor: [15,39],
				
				popupAnchor: [0, -24]
			}
		});
		var minorcityIcon = L.Icon.extend({
			options: {
				iconUrl: 'mncityicon.png',
				iconSize: [32, 32],
				iconAnchor: [16, 16],
				
				popupAnchor: [0, -8]
			}
		});
		var keylocationIcon = L.Icon.extend({
			options: {
				iconUrl: 'keylocationicon.png',
				iconSize: [32, 32],
				iconAnchor: [16, 16],
				
				popupAnchor: [0, -8]
			}
		});
		
		var mjrcity = new majorcityIcon();
		var mnrcity = new minorcityIcon();
		var featureloc = new keylocationIcon();
		
		var majorCityGP = [
			croakenford = L.marker([-60.15244, 27.59766], {icon: mjrcity}).bindPopup('This is Littleton, CO.'),
			eifelheim = L.marker([71.63599, 14.23828], {icon: mjrcity}).bindPopup('This is Littleton, CO.'),
			faolin = L.marker([63.62674, -73.125], {icon: mjrcity}).bindPopup('This is Littleton, CO.'),
			tandent = L.marker([-33.28462, -125.50781], {icon: mjrcity}).bindPopup('This is Littleton, CO.'),
			teitrasyl = L.marker([-12.72608, 92.98828], {icon: mjrcity}).bindPopup('This is Littleton, CO.'),
			thragg = L.marker([-41.37681, -49.57031], {icon: mjrcity}).bindPopup('This is Littleton, CO.'),
			thrull = L.marker([51.17934, 119.70703], {icon: mjrcity}).bindPopup('This is Littleton, CO.'),
			waterhill = L.marker([47.39835, 51.67969], {icon: mjrcity}).bindPopup('This is Littleton, CO.')
			
		];
		var minorCityGP = [
			lugia = L.marker([-9.79568, -112.85156], {icon: mnrcity}).bindPopup('This is Littleton, CO.'),
			turning = L.marker([17.30869, -110.74219], {icon: mnrcity}).bindPopup('This is Littleton, CO.')
		];
		var keyLocationGP = [
			maeimadtower = L.marker([28.61346, -48.33984], {icon: featureloc}).bindPopup('This is Littleton, CO.')
		];

			
		var majorcities = L.layerGroup(majorCityGP);
		var minorcities = L.layerGroup(minorCityGP);
		var keylocation = L.layerGroup(keyLocationGP);

		var overlayMaps = {
			"Major Cities": majorcities,
			"Minor Cities": minorcities,
			"Key Locations": keylocation,
		};
		
		/*var legend = L.control({position: 'bottomleft'});

            'dsads';
			return div;
		};
		
		legend.addTo(map);*/
		
		var info = L.control({position: 'bottomleft',maxWidth: 300});

		info.onAdd = function (map) {
    		this._div = L.DomUtil.create('div', 'featureInfo'); // create a div with a class "featureInfo"
    		this.update();
    		return this._div;
		};

		// method that we will use to update the control based on feature properties passed
		info.update = function (props) {
    		this._div.innerHTML = '<h2>Feature Information</h2>' +  (props ?
        '<b>Town: ' + props.NAME10 + '</b><br />Percent change, 1970-2010<br />(2001-2011 in Qu&eacute;bec): <em><strong> ' + props.CHNG_70_10 + '</strong></em>%<br /><br />1970 Population: ' + props.POP1970 + '<br />1980 Population: ' + props.POP1980 + '<br />1990 Population: ' + props.POP1990 + '<br />2000 Population: ' + props.POP2000 + '<br />2010 Population: ' + props.POP2010 
        : 'Click on a marker to view details about it');
		};

		info.addTo(map);
		
		L.control.layers(null, overlayMaps, {
			position: 'topright',
			collapsed: false
        }).addTo(map);
		
		map.on('click', onMapClick);
        L.tileLayer('map/{z}/{x}/{y}.png', {
            minZoom: 1,
            maxZoom: 3,
            attribution: '@AZEZAROO &copy;',
			noWrap: true,
            tms: true
        }).addTo(map);
